{% set active = "dashboard" %}
{% extends "admin/_layout.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="content">

  <!-- Start Content-->
  <div class="container-fluid">

      <!-- start page title --> 
      <div class="row">
          <div class="col-12">
              <div class="page-title-box">
                  <div class="page-title-right">
                      <ol class="breadcrumb m-0">
                          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                          <li class="breadcrumb-item active">Welcome!</li>
                      </ol>
                  </div>
                  <h4 class="page-title">Welcome!</h4>
              </div>
          </div>
      </div>
      <!-- end page title -->

      <div class="row">
          <div class="col-xxl-4 col-md-6 col-sm-12">
              <div class="card widget-flat text-bg-pink">
                  <div class="card-body">
                      <div class="float-end">
                          <i class="ri-booklet-line widget-icon"></i>
                      </div>
                      <h6 class="text-uppercase mt-0" title="Customers">Articles</h6>
                      <h2 class="my-2">{{ articles|length }}</h2>
                  </div>
              </div>
          </div> <!-- end col-->

          <div class="col-xxl-4 col-md-6 col-sm-12">
              <div class="card widget-flat text-bg-purple">
                  <div class="card-body">
                      <div class="float-end">
                          <i class="ri-apps-line widget-icon"></i>
                      </div>
                      <h6 class="text-uppercase mt-0" title="Customers">Categories</h6>
                      <h2 class="my-2">{{ categories|length }}</h2>
                  </div>
              </div>
          </div> <!-- end col-->

          <div class="col-xxl-4 col-md-12 col-sm-12">
              <div class="card widget-flat text-bg-info">
                  <div class="card-body">
                      <div class="float-end">
                          <i class="ri-parent-line widget-icon"></i>
                      </div>
                      <h6 class="text-uppercase mt-0" title="Customers">Users</h6>
                      <h2 class="my-2">0</h2>
                  </div>
              </div>
          </div> <!-- end col-->

          <!-- <div class="col-xxl-3 col-sm-6">
              <div class="card widget-flat text-bg-primary">
                  <div class="card-body">
                      <div class="float-end">
                          <i class="ri-group-2-line widget-icon"></i>
                      </div>
                      <h6 class="text-uppercase mt-0" title="Customers">Transactions</h6>
                      <h2 class="my-2">0</h2>
                  </div>
              </div>
          </div>  -->
      </div>

  </div>
  <!-- container -->

</div>
{% endblock %}
